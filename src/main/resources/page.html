<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/application.css" type="text/css">
    <script src="js/jquery-1.11.1.min.js" type="text/javascript">
    </script>
    <script src="js/bootstrap.min.js" type="text/javascript">
    </script>
    <meta charset="utf-8">
    <title th:text="${title}"></title>
</head>
<body>
<div class="container">
    <h1 class="class-header">
                <span style="float:left;">
                    <a href="index.html" title="Ir al inicio"><img alt="Home" src="img/home.png"></a>
                    <a href="index.html" title="Ir al inicio">Inicio</a>
                </span>
        <center th:text="${title}">Título principal de la página</center>
    </h1>
    <div class="container" class="class-container">
        <div class="row">
            <table class="class-table table table-striped table-bordered table-hover">
                <thead>
                <tr>
                    <th th:each="head: ${header}" th:text="${head}">#</th>
                </tr>

                </thead>

                <tbody>
                <tr th:each="row: ${table}">
                    <td th:each="cell: ${row}"  class="table-cell"
                        th:text="${cell}"></td>

                </tr>
                </tbody>

            </table>
        </div>
    </div>
</div>
</body>
</html>
