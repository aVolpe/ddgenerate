<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <script src="js/jquery-1.11.1.min.js" type="text/javascript">
    </script>
    <script src="js/bootstrap.min.js" type="text/javascript">
    </script>
    <meta charset="utf-8">
    <title th:text="${title}"></title>
</head>
<body>
<div class="container" style="width:100%;padding-left:30px;padding-right:30px">
    <div class="row">

        <h2>
            <span style="float:left;">
                <a href="index.html" title="Ir al inicio"><img alt="Home" src="img/home.png" style="width:24px;"></a>
                <a href="index.html" style="font-size:12px;" title="Ir al inicio">Inicio</a>
            </span>
            <center th:text="${title}">Título principal de la página</center>
        </h2>
    </div>
    <div class="row">
        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th th:each="head: ${header}" th:text="${head}">#</th>
            </tr>

            </thead>

            <tbody>
            <tr th:each="row: ${table}">
                <td th:each="cell: ${row}" style="vertical-align:middle;min-width:150px"
                    th:text="${cell}"></td>

            </tr>
            </tbody>

        </table>
    </div>
</div>
</body>
</html>
