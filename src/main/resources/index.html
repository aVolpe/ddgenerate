<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <script src="js/jquery-1.11.1.min.js" type="text/javascript">
    </script>
    <script src="js/bootstrap.min.js" type="text/javascript">
    </script>
    <meta charset="utf-8">
    <title th:text="${title}"></title>
</head>
<body>
<div class="container">
    <div class="row">
        <center><h2 th:text="${title}">Título principal de la página</h2></center>
        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th th:each="head: ${headerOne}" th:text="${head}">#</th>
            </tr>

            </thead>

            <tbody>
            <tr th:each="row: ${tableOne}">
                <td th:each="cell: ${row}" style="vertical-align:middle;min-width:125px"
                    th:text="${cell}"></td>

            </tr>
            </tbody>

        </table>
    </div>
    <div class="row">
        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th th:each="head, headStat: ${headerTwo}" th:text="${head}" th:colspan="${headStat.first}? '2'">#</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="row, rowStat: ${tableTwo}">
                <td th:each="cell, cellStat: ${row}" style="vertical-align:middle;min-width:125px;border-right:0px;"
                     th:if="${cellStat.first}">
                    <a th:href="${urls[rowStat.index]}"
                       th:if="${cellStat.first}"
                       th:text="${cell}">Link</a>

                </td>
                <td th:each="cell, cellStat: ${row}" style="vertical-align:middle;border-left:0px;text-align:right;"
                    th:if="${cellStat.first}">
                    <a th:href="${urls[rowStat.index]}"
                       th:if="${cellStat.first}">
                        <img alt="Ir al diccionario" src="img/def_ico.png">
                    </a>

                </td>
                <td th:each="cell, iterStat: ${row}" style="vertical-align:middle;min-width:125px"
                    th:text="${not iterStat.first}? ${cell}" th:if="${not iterStat.first}"></td>

            </tr>
            </tbody>

        </table>
    </div>
</div>
</body>
</html>
